
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">


          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg" formControlName="email"/>
            <label class="form-label" for="form3Example3">Email address</label>
            <div class="text-danger" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
              <p *ngIf="loginForm.get('email').errors.required ">
                Vui lòng chọn!
              </p>
              <p *ngIf="loginForm.get('email').errors.email">
                Vui lòng nhập đúng định dạng email!
              </p>
            </div>
          </div>
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg" formControlName="password"/>
            <label class="form-label" for="form3Example4">Password</label>
            <div class="text-danger" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
              <p *ngIf="loginForm.get('password').errors.required ">
                Vui lòng chọn!
              </p>
              <p *ngIf="loginForm.get('password').errors.minlength">
                Vui lòng nhập trên 6 kí tự!
              </p>
            </div>
          </div>


          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
