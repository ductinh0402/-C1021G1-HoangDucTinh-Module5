<div class="container">
  <h1 class="display-1">Register </h1>
  <form [formGroup]="registerForm" (ngSubmit)="saveRegister()">
        <div class="form-group row-cols-3">
            <label  class="col-sm-1-12 ">Email:</label>
            <input type="text" class="form-control"  formControlName="email">
          <div class="text-danger"
               *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid">
            <p *ngIf="registerForm.get('email').errors.required ">
              Vui lòng nhập!
            </p>
            <p *ngIf="registerForm.get('email').errors.email ">
              Vui lòng nhập đúng định dạng email!!
            </p>
          </div>
        </div>

      <div class="form-group row-cols-3">
        <label class="col-sm-1-12 ">Password :</label>
        <input type="text" class="form-control" formControlName="password">
        <div class="text-danger"
             *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid">
          <p *ngIf="registerForm.get('password').errors.required ">
            Vui lòng nhập!
          </p>
          <p *ngIf="registerForm.get('password').errors.minlength">
            Vui lòng nhập ít nhất 6 kí tự!
          </p>
        </div>
      </div>
      <div class="form-group row-cols-3">
        <label class="col-sm-1-12 ">Confirm password:</label>
        <input type="text" class="form-control" formControlName="confirmPassword">
        <div *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid"
             class="text-danger">
          <div *ngIf="registerForm.get('confirmPassword').errors.required">Vui long nhập!</div>
          <div *ngIf="registerForm.get('confirmPassword').errors.mustMatch">
            Vui lòng nhập giống password!
          </div>
        </div>
      </div>

        <div class="form-group row-cols-3">
          <label class="col-sm-1-12 ">Country:</label>
            <select type="text" class="form-control"   formControlName="country">
              <option value="" disabled>Chon...</option>
              <option>VN</option>
              <option>MALAI</option>
              <option>LAO</option>
            </select>
          <div class="text-danger"
               *ngIf="registerForm.get('country').touched && registerForm.get('country').invalid">
            <p *ngIf="registerForm.get('country').errors.required ">
              Vui lòng chọn!
            </p>
          </div>
        </div>
        <div class="form-group row-cols-3">
          <label class="col-sm-1-12 ">Age:</label>
          <input type="text" class="form-control"  formControlName="age">
          <div class="text-danger"
               *ngIf="registerForm.get('age').touched && registerForm.get('age').invalid">
            <p *ngIf="registerForm.get('age').errors.required ">
              Vui lòng chọn!
            </p>
            <p *ngIf="registerForm.get('age').errors.min">
              Phải trên 18 tuổi!
            </p>
          </div>
        </div>
        <div class="form-group row-cols-3">
          <label class="col-sm-1-12 ">Gender:</label>
          <input type="hidden" class="mx-2"  formControlName="gender" value="">
          <input type="radio" class="mx-2"  formControlName="gender" value="Nam">Nam
          <input type="radio"  class="mx-2"  formControlName="gender" value="Nữ">Nữ
          <div class="text-danger"
               *ngIf="registerForm.get('gender').touched && registerForm.get('gender').invalid">
            <p *ngIf="registerForm.get('gender').errors.required ">
            </p>
          </div>
        </div>
        <div class="form-group row-cols-3">
          <label class="col-sm-1-12 ">Phone:</label>
          <input type="text" class="form-control"  formControlName="phone">
          <div class="text-danger" *ngIf="registerForm.get('phone').touched && registerForm.get('phone').invalid">
            <p *ngIf="registerForm.get('phone').errors.required ">
              Vui lòng chọn!
            </p>
            <p *ngIf="registerForm.get('phone').errors.pattern">
              Vui lòng nhập  bắt đầu với +84, và theo sau là 9 đến 10 chữ số.
            </p>
          </div>
        </div>
    <div class="form-group row-cols-3">
      <div class="offset-sm-1 ">
        <button type="submit" class="btn btn-primary"   [disabled]="registerForm.invalid" >Submit</button>
      </div>
    </div>
  </form>
</div>
