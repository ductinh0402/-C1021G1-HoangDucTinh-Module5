
<div class="container-fluid" >
  <h1 class="text-center">Student Management</h1>

  <div class="row">
    <div>
      <button class="btn btn-success" [routerLink]="['/student-create']">ADD STUDENT</button>
    </div>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Age</th>
        <th>Mark</th>
        <th>Result</th>

        <th>Action</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students">
        <td scope="row">{{student.id}}</td>
        <td>{{student.name | titlecase}}</td>
        <td>{{student.address | titlecase}}</td>
        <td>{{student.age}}</td>
        <td>{{student.mark}}</td>
        <td *ngIf="student.mark<=6;else elseBlock" class="text-danger">FAIL</td>
        <ng-template #elseBlock>
          <td class="text-success">PASS</td>
        </ng-template>

        <td>
          <a class="btn btn-success m-2">Detail</a>
          <a class="btn btn-danger m-2">Delete</a>
          <a class="btn btn-warning m-2">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
