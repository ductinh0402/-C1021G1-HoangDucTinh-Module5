
<h1 class="display-1">Danh sách sản phẩm</h1>
<button class="btn-primary" [routerLink]="['/product-create']" >Thêm sản phẩm</button>
<table class="table table-striped table-inverse ">
  <thead class="thead-inverse">
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>


    <th>Chức năng</th>

  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let product of products; index as i" class="scope-row">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>

    <a class="btn btn-secondary m-2">Chi tiết</a>

    <a class="btn btn-warning m-2" [routerLink]="['/product-edit',product.id]">Sửa</a>

    <button class="btn btn-danger ml-1"  [routerLink]="['/product-delete',product.id]">Xóa</button>

  </tr>

  </tbody>
</table>
