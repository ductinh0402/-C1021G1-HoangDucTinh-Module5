
<div class="container h-100 masthead" style="margin-top: 50px">

  <div class="row h-100 align-items-center">

    <div class="col-12 text-center">
      <h1 class="fw-light"><a href="@{/furama/customer/list}">LIST OF CUSTOMER </a></h1>
    </div>
  </div>
</div>
<div class="container-fluid d-flex ">
  <a class="btn btn-success " href="/furama/customer/create">ADD CUSTOMER</a>

  <form action="/furama/customer/search}" method="get" class="form-inline ml-auto">
    <div class="md-form my-0">
      <input class="form-control" type="text" placeholder="Search Name..." aria-label="Search" name="customer">
    </div>
    <button class="btn btn-outline-white btn-md my-0 ml-sm-2 btn btn-primary" type="submit">Search</button>
    <input class="btn btn-outline-white btn-md my-0 ml-sm-2 btn btn-primary" type="button" value="Clear"/>
  </form>
</div>

<p></p>
<table class="table table table-hover">
  <thead class="list-group-item-success">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">NAME</th>
    <th scope="col">BIRTHDAY</th>
    <th scope="col">ID_CARD</th>
    <th scope="col">GENDER</th>
    <th scope="col">PHONE</th>
    <th scope="col">EMAIL</th>
    <th scope="col">ADDRESS</th>
    <th scope="col">CUSTOMER TYPE</th>
    <th scope="col"></th>
    <th scope="col">ACTION</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td scope="row"></td>
    <td></td>
    <td></td>
  </tr>
  <tr *ngFor="let customer of customers">
    <td scope="row">{{customer.id}}</td>
    <td scope="row">{{customer.name}}</td>
    <td scope="row">{{customer.birthday}}</td>
    <td scope="row">{{customer.IdCard}}</td>
    <td *ngIf="customer.gender==true;else elseBlock" class="text-success">Nam</td>
    <ng-template #elseBlock>
      <td  class="text-danger">Ná»¯</td>
    </ng-template>
    <td scope="row">{{customer.phone}}</td>
    <td scope="row">{{customer.email}}</td>
    <td scope="row">{{customer.address}}</td>
    <td scope="row">{{customer.customerType.name}}</td>

    <td>
      <button class="btn btn-primary" type="button">Detail</button>
    </td>
    <td>
      <a class="btn btn-warning">UPDATE</a>
    </td>
    <td>
      <button type="button" class="btn btn-danger" data-toggle="modal"
              data-target="#myModal" data-bs-target="#exampleModal">
        Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
